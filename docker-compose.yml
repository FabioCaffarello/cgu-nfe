version: "3"

services:
  redis:
    container_name: redis
    image: redis/redis-stack-server:latest
    restart: always
    ports:
      - 6379:6379
    networks:
      - dataplatform-network

  proxy:
    container_name: proxy
    build: ./docker/proxy
    ports:
      - 8000:8000
    depends_on:
      - redis
    links:
      - redis
    networks:
      - dataplatform-network

  mongodb:
    container_name: mongodb
    image: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: "1234"
    networks:
      - dataplatform-network

  bot:
    container_name: bot
    build: ./
    ports:
      - 8888:8888
    depends_on:
      - mongodb
      - redis
      - proxy
    links:
      - mongodb
      - redis
    volumes:
    - ./cgu_nfe/cgu_nfe/spiders/tests/debug:/home/bot/cgu_nfe/spiders/tests/debug
    - ./cgu_nfe/cgu_nfe/spiders/tests/response_files:/home/bot/cgu_nfe/spiders/tests/response_files
    - ./cgu_nfe/cgu_nfe/spiders/tests/reports:/home/bot/cgu_nfe/spiders/tests/reports

    networks:
      - dataplatform-network

networks:
  dataplatform-network:
    name: dataplatform-network
    driver: bridge

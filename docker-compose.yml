version: "2"

services:
  redis:
    container_name: redis
    image: redis/redis-stack-server:latest
    ports:
      - 6379:6379
    networks:
      - dataplatform-network

  proxy:
    container_name: proxy
    build: ./docker/proxy
    ports:
      - 8000:8000
    depends_on:
      - redis
    links:
      - redis
    networks:
      - dataplatform-network

networks:
  dataplatform-network:
    name: dataplatform-network
    driver: bridge
